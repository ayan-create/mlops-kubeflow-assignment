# PIPELINE DEFINITION
# Name: extract-data
# Inputs:
#    raw_data_path: system.Dataset
# Outputs:
#    extracted_output: system.Dataset
components:
  comp-extract-data:
    executorLabel: exec-extract-data
    inputDefinitions:
      artifacts:
        raw_data_path:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
    outputDefinitions:
      artifacts:
        extracted_output:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-extract-data:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - extract_data
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.15.1'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef extract_data(raw_data_path: Input[Dataset], extracted_output:\
          \ Output[Dataset]):\n    \"\"\"\n    Reads the versioned dataset from the\
          \ DVC-tracked file.\n    Copies it into the component output path.\n   \
          \ \"\"\"\n    import shutil\n    shutil.copy(raw_data_path.path, extracted_output.path)\n\
          \n"
        image: python:3.11
pipelineInfo:
  name: extract-data
root:
  dag:
    outputs:
      artifacts:
        extracted_output:
          artifactSelectors:
          - outputArtifactKey: extracted_output
            producerSubtask: extract-data
    tasks:
      extract-data:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-extract-data
        inputs:
          artifacts:
            raw_data_path:
              componentInputArtifact: raw_data_path
        taskInfo:
          name: extract-data
  inputDefinitions:
    artifacts:
      raw_data_path:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
  outputDefinitions:
    artifacts:
      extracted_output:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.15.1
