# PIPELINE DEFINITION
# Name: preprocess-data
# Inputs:
#    extracted_input: system.Dataset
# Outputs:
#    processed_data: system.Dataset
components:
  comp-preprocess-data:
    executorLabel: exec-preprocess-data
    inputDefinitions:
      artifacts:
        extracted_input:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
    outputDefinitions:
      artifacts:
        processed_data:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-preprocess-data:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - preprocess_data
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.15.1'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef preprocess_data(\n    extracted_input: Input[Dataset],\n    processed_data:\
          \ Output[Dataset]\n):\n    \"\"\"\n    Loads raw CSV, cleans, scales, and\
          \ splits into train/test.\n    Saves processed data into a new CSV.\n  \
          \  \"\"\"\n    df = pd.read_csv(extracted_input.path)\n\n    # Example target\
          \ column \"MEDV\"\n    X = df.drop(\"MEDV\", axis=1)\n    y = df[\"MEDV\"\
          ]\n\n    scaler = StandardScaler()\n    X_scaled = scaler.fit_transform(X)\n\
          \n    X_train, X_test, y_train, y_test = train_test_split(\n        X_scaled,\
          \ y, test_size=0.2, random_state=42\n    )\n\n    processed_df = pd.DataFrame(X_train)\n\
          \    processed_df[\"label\"] = y_train.values\n    processed_df.to_csv(processed_data.path,\
          \ index=False)\n\n"
        image: python:3.11
pipelineInfo:
  name: preprocess-data
root:
  dag:
    outputs:
      artifacts:
        processed_data:
          artifactSelectors:
          - outputArtifactKey: processed_data
            producerSubtask: preprocess-data
    tasks:
      preprocess-data:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-preprocess-data
        inputs:
          artifacts:
            extracted_input:
              componentInputArtifact: extracted_input
        taskInfo:
          name: preprocess-data
  inputDefinitions:
    artifacts:
      extracted_input:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
  outputDefinitions:
    artifacts:
      processed_data:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.15.1
